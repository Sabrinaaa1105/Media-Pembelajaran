<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Latihan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        main {
            max-width: 800px;
            margin: 120px auto 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 5px 0;
            background-color: #333;
            color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer p {
            font-size: 0.8rem;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Media Query for Mobile View */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            main {
                margin: 160px 10px 20px;
                padding: 15px;
            }

            footer p {
                font-size: 0.7rem;
            }

            /* Styles for mobile menu toggle */
            .menu-toggle {
                display: block;
                background-color: #333;
                color: #fff;
                padding: 10px;
                font-size: 1.2rem;
                cursor: pointer;
                text-align: center;
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 1500; /* Ensure it's above other content */
            }

            nav.menu {
                display: none;
                flex-direction: column;
                position: fixed;
                width: 100%;
                top: 60px; /* Adjusted top position */
                left: 0;
                background-color: #333;
                z-index: 1000;
            }

            nav.menu.show {
                display: flex;
            }

            nav.menu ul {
                padding: 0;
            }

            nav.menu ul li {
                margin: 10px 0;
            }

            nav.menu ul li a {
                padding: 10px;
                font-size: 1.2rem;
                display: block;
                color: #fff;
                text-decoration: none;
            }
        }

        @media (min-width: 601px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Berpikir Komputasional</h1>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div> 
        <nav class="menu">
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="searching.html">Pencarian (Searching)</a></li>
                <li><a href="sorting.html">Pengurutan (Sorting)</a></li>
                <li><a href="stack.html">Tumpukan (Stack)</a></li>
                <li><a href="queue.html">Antrean (Queue)</a></li>
                <li><a href="latihan.html">Latihan Soal</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Hasil Latihan</h2>
        <div id="result"></div>
        <div id="retry" style="display: none;">
            <button onclick="retryQuiz()">Ulangi Latihan</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Media Pembelajaran Berpikir Komputasional</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const score = localStorage.getItem('quizScore');
            const resultDiv = document.getElementById('result');
            const retryDiv = document.getElementById('retry');

            if (score !== null) {
                resultDiv.innerText = `Nilai Anda: ${score} dari 100`;
                if (score < 70) {
                    retryDiv.style.display = 'block';
                }
            }
        });

        function retryQuiz() {
            localStorage.removeItem('quizScore');
            window.location.href = 'latihan.html';
        }

        function toggleMenu() {
            var nav = document.querySelector('nav.menu');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
