<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Pembelajaran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0; 
            text-align: center;
        }

        header h1 {
            margin: 8px 0; 
            font-size: 1.5rem; /
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #e0e0e0; 
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        main h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        main p {
            font-size: 1.1rem;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 0.8rem; 
            margin: 0;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2rem; /
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            nav ul li a {
                display: block;
                padding: 10px;
                font-size: 1.2rem;
            }

            main {
                padding: 15px;
            }

            footer p {
                font-size: 0.7rem; 
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Berpikir Komputasional</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="searching.html">Pencarian (Searching)</a></li>
                <li><a href="sorting.html">Pengurutan (Sorting)</a></li>
                <li><a href="stack.html">Tumpukan (Stack)</a></li>
                <li><a href="queue.html">Antrean (Queue)</a></li>
                <li><a href="latihan.html">Latihan Soal</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Selamat Datang di Media Pembelajaran</h2>
        <p>Pilih salah satu materi di atas untuk mulai belajar.</p>
    </main>
    <footer>
        <p>&copy; 2024 Media Pembelajaran Berpikir Komputasional</p>
    </footer>
</body>
</html>
